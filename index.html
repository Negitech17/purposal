<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }

    #buttons {
      margin-top: 50px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 40px;
      font-size: 1.8em;
      color: #6f42c1;
    }
  </style>
</head>
<body>

  <h1 id="mainText">Do you love me?sakshi my jaan ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message"></div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    https://www.bensound.com/bensound-music/bensound-romantic.mp3
    Your browser does not support the audio element.
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const mainText = document.getElementById('mainText');

    let stage = 0;

    yesBtn.addEventListener('click', () => {
      if (stage === 0) {
        mainText.innerText = "Will you be mine forever? üíç";
        yesBtn.innerText = "Yes üíñ";
        noBtn.innerText = "No üò¢";
        message.innerText = "";
        stage = 1;
      } else if (stage === 1) {
        message.innerHTML = "Yay! I love you! üíïüíçüéâ";
      }
    });

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    noBtn.addEventListener('click', () => {
      message.innerHTML = "Maan jao na üò¢";
    });
  </script>

</body>

</html>
